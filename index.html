<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Use your token here!</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="../node_modules/web3/dist/web3.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Token Using</h1>
    <h2 id="Event"></h2>
    <label for="name" class="col-lg-2 control-label">Select Event</label>
    <input id="name" type="text">

    <label for="name" class="col-lg-2 control-label">Token Amount</label>
    <input id="age" type="text">

    <button id="button">Purchase!</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>
  // Our future code here..
  if (typeof web3 != 'undefined') {
    //the provider will be there if we use metamask
    web3 = new Web3(web3.currentProvider);
  } else {
    web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
  }

  web3.eth.defaultAccount = web3.eth.accounts[0];

  var TokenContract = web3.eth.contract (
    [
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "clubaddress",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "name",
				"type": "string"
			},
			{
				"name": "amount",
				"type": "int256"
			}
		],
		"name": "selltoken",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}
]
  );
  //var Token = CoursetroContract.at('0x');
  </script>

</body>
